<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donate - Helping Hands NGO</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container text-center py-5">
    <h1 class="text-success">Thank You for Supporting Helping Hands NGO</h1>
    <p class="lead mt-3">Your contribution helps us provide education, healthcare, and environmental support to those in need.</p>
    
    <div class="card p-4 shadow mx-auto mt-4" style="max-width: 500px;">
      <h5 class="mb-3">Donation Form</h5>
      <form>
        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input type="text" class="form-control" placeholder="Your Name">
        </div>
        <div class="mb-3">
          <label class="form-label">Email Address</label>
          <input type="email" class="form-control" placeholder="name@example.com">
        </div>
        <div class="mb-3">
          <label class="form-label">Donation Amount</label>
          <input type="number" class="form-control" placeholder="Enter amount in $">
        </div>
        <button type="submit" class="btn btn-success w-100">Donate Now</button>
      </form>
    </div>

    <a href="index.html" class="btn btn-secondary mt-4">Back to Home</a>
  </div>

</body>
</html>
