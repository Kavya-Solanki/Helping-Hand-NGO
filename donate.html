<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donate - Helping Hands NGO</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style> :root { --primary-color:#4CAF50; } footer{background:var(--primary-color);color:white;text-align:center;padding:20px 0;} </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: var(--primary-color);">
    <div class="container">
      <a class="navbar-brand" href="home.html">Helping Hands NGO</a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navMenu"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
          <li class="nav-item"><a class="nav-link active" href="donate.html">Donate</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="#" id="logout">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container py-5 text-center">
    <h2 class="text-success">Support Our Mission</h2>
    <p class="lead">Your donation helps us provide education, healthcare, and environmental support.</p>
    <div class="card shadow mx-auto p-4 mt-4" style="max-width: 500px;">
      <form>
        <div class="mb-3"><input type="text" class="form-control" placeholder="Full Name"></div>
        <div class="mb-3"><input type="email" class="form-control" placeholder="Email"></div>
        <div class="mb-3"><input type="number" class="form-control" placeholder="Donation Amount ($)"></div>
        <button class="btn btn-success w-100">Donate Now</button>
      </form>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Helping Hands NGO | info@example.com</p>
  </footer>

  <script>
    document.getElementById('logout').addEventListener('click', function() {
      localStorage.removeItem('loggedIn');
      window.location.href = 'index.html';
    });
  </script>

</body>
</html>
